<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .sub-value {
            font-size: 1.2em;
            color: #999;
            margin-top: 5px;
        }

        .rating-distribution {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .rating-bar {
            flex: 1;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            height: 30px;
        }

        .rating-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .feedback-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feedback-list h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .feedback-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .rating-display {
            font-size: 1.5em;
            color: #ffd700;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
        }

        .review-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.6;
        }

        .ai-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .ai-section h4 {
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-section p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .recommended-action {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .recommended-action h4 {
            color: #856404;
        }

        .recommended-action p {
            color: #856404;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s;
        }

        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .auto-refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Admin Dashboard</h1>
        <p>Monitor and manage all customer feedback in real-time</p>
    </div>

    <div class="auto-refresh-indicator" id="refreshIndicator">
        üîÑ Auto-refresh: ON
    </div>

    <div class="stats-container" id="statsContainer">
        <div class="stat-card">
            <h3>Total Feedback</h3>
            <div class="value" id="totalFeedback">0</div>
        </div>
        <div class="stat-card">
            <h3>Average Rating</h3>
            <div class="value" id="averageRating">0</div>
            <div class="sub-value">out of 5</div>
        </div>
        <div class="stat-card">
            <h3>Rating Distribution</h3>
            <div class="rating-distribution" id="ratingDistribution">
                <!-- Rating bars will be inserted here -->
            </div>
        </div>
    </div>

    <div class="feedback-list">
        <h2>
            <span>üìù</span>
            All Submissions
        </h2>
        <div id="feedbackList">
            <div class="empty-state">
                <h3>No feedback yet</h3>
                <p>Submissions will appear here as users submit feedback</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn" onclick="loadData()" title="Refresh">
        üîÑ
    </button>

    <script>
        let autoRefreshInterval;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            loadStats();
            
            // Auto-refresh every 5 seconds
            autoRefreshInterval = setInterval(() => {
                loadData();
                loadStats();
            }, 5000);
        });

        async function loadData() {
            try {
                const response = await fetch('/api/feedback');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load feedback');
                }

                displayFeedback(data.feedback);
            } catch (error) {
                console.error('Error loading feedback:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load stats');
                }

                displayStats(data);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayStats(stats) {
            document.getElementById('totalFeedback').textContent = stats.total;
            document.getElementById('averageRating').textContent = stats.average_rating.toFixed(1);

            // Display rating distribution
            const distributionDiv = document.getElementById('ratingDistribution');
            distributionDiv.innerHTML = '';

            for (let i = 5; i >= 1; i--) {
                const count = stats.rating_distribution[i.toString()] || 0;
                const percentage = stats.total > 0 ? (count / stats.total) * 100 : 0;

                const barDiv = document.createElement('div');
                barDiv.className = 'rating-bar';
                barDiv.innerHTML = `
                    <div class="rating-bar-fill" style="width: ${percentage}%">
                        ${count > 0 ? count : ''}
                    </div>
                `;
                barDiv.title = `${i} star${i > 1 ? 's' : ''}: ${count} review${count !== 1 ? 's' : ''}`;
                distributionDiv.appendChild(barDiv);
            }
        }

        function displayFeedback(feedback) {
            const container = document.getElementById('feedbackList');

            if (feedback.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No feedback yet</h3>
                        <p>Submissions will appear here as users submit feedback</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = feedback.map(item => {
                const date = new Date(item.timestamp);
                const formattedDate = date.toLocaleString();

                const stars = '‚òÖ'.repeat(item.rating) + '‚òÜ'.repeat(5 - item.rating);

                return `
                    <div class="feedback-item">
                        <div class="feedback-header">
                            <div class="rating-display">${stars}</div>
                            <div class="timestamp">${formattedDate}</div>
                        </div>
                        <div class="review-text">
                            "${item.review}"
                        </div>
                        <div class="ai-section">
                            <h4>ü§ñ AI Summary</h4>
                            <p>${item.summary}</p>
                            <div class="recommended-action">
                                <h4>üí° Recommended Action</h4>
                                <p>${item.recommended_action}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Manual refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadData();
            loadStats();
            
            // Visual feedback
            const btn = document.getElementById('refreshBtn');
            btn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                btn.style.transform = '';
            }, 500);
        });
    </script>
</body>
</html>
