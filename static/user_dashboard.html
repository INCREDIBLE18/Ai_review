<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System - User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .star {
            font-size: 2.5em;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.1);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ai-response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .ai-response.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-response h3 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-response p {
            color: #555;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            color: #c33;
            border-radius: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Share Your Feedback</h1>
        <p class="subtitle">We value your opinion and would love to hear from you</p>

        <form id="feedbackForm">
            <div class="form-group">
                <label>Your Rating</label>
                <div class="star-rating" id="starRating">
                    <span class="star" data-rating="1">â˜†</span>
                    <span class="star" data-rating="2">â˜†</span>
                    <span class="star" data-rating="3">â˜†</span>
                    <span class="star" data-rating="4">â˜†</span>
                    <span class="star" data-rating="5">â˜†</span>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Your Review</label>
                <textarea 
                    id="review" 
                    name="review" 
                    placeholder="Tell us about your experience..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Feedback
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Generating AI response...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="ai-response" id="aiResponse">
            <h3>
                <span>ðŸ¤–</span>
                AI Response
            </h3>
            <p id="aiResponseText"></p>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        // Star rating interaction
        const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.rating);
                updateStars(selectedRating);
            });

            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.dataset.rating);
                updateStars(rating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', () => {
            updateStars(selectedRating);
        });

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.textContent = 'â˜…';
                    star.classList.add('active');
                } else {
                    star.textContent = 'â˜†';
                    star.classList.remove('active');
                }
            });
        }

        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const review = document.getElementById('review').value.trim();
            
            if (selectedRating === 0) {
                showError('Please select a rating');
                return;
            }

            if (!review) {
                showError('Please write a review');
                return;
            }

            // Hide previous messages
            document.getElementById('error').classList.remove('show');
            document.getElementById('aiResponse').classList.remove('show');
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rating: selectedRating,
                        review: review
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to submit feedback');
                }

                // Show AI response
                document.getElementById('aiResponseText').textContent = data.ai_response;
                document.getElementById('aiResponse').classList.add('show');

                // Reset form
                document.getElementById('feedbackForm').reset();
                selectedRating = 0;
                updateStars(0);

            } catch (error) {
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
